<a href="/calendar" class="text-xs" id="time-now"></a>

<script>
function showCurrentTime() {
  const now = new Date();
  const timeString = now.toLocaleTimeString(); 
  document.getElementById('time-now').textContent = timeString 
}

// Run immediately
showCurrentTime();

// Update every second
setInterval(showCurrentTime, 1000);
</script>
