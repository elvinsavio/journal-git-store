<section class="sticky top-0 z-10 bg-white shadow p-2">
  <div class="flex justify-between items-center max-w-4xl mx-auto">
    <nav>
      <ul id="nav-bar" class="flex gap-4">
        <li><a id="home" href="/" class="text-gray-700 hover:underline">Home</a></li>
        <li><a id="todo" href="/todo" class="text-gray-700 hover:underline">Todo</a></li>
        <li><a id="goals" href="/goals" class="text-gray-700 hover:underline">Goals</a></li>
      </ul>
    </nav>
    <div class="text-sm text-gray-600">
      {% include 'partials/time_now.html' %}
    </div>
  </div>
</section>

<script>
  // Highlight active nav link
  const currentPath = window.location.pathname;
  document.querySelectorAll('#nav-bar a').forEach(link => {
    if (link.getAttribute('href') === currentPath) {
      link.classList.add('font-semibold', 'text-blue-600');
    }
  });
</script>
